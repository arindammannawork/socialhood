<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minimalist Chat UI</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: #f4f4f4;
            }

            main {
                width: 400px;
                height: 600px;
                background: white;
                display: flex;
                flex-direction: column;
                border-radius: 12px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            .chat-header {
                padding: 15px;
                background: #007bff;
                color: white;
                text-align: center;
                font-size: 18px;
                font-weight: bold;
            }

            .chat-box {
                flex: 1;
                padding: 15px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                gap: 10px;
                background: #fafafa;
            }

            .message {
                max-width: 75%;
                padding: 10px 15px;
                border-radius: 8px;
                font-size: 14px;
                word-wrap: break-word;
            }

            .message.sent {
                background: #007bff;
                color: white;
                align-self: flex-end;
                border-bottom-right-radius: 2px;
            }

            .message.received {
                background: #e5e5ea;
                color: black;
                align-self: flex-start;
                border-bottom-left-radius: 2px;
            }

            .chat-input {
                display: flex;
                padding: 10px;
                background: white;
                border-top: 1px solid #ddd;
            }

            .chat-input input {
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 5px;
                outline: none;
                background: #f4f4f4;
            }

            .chat-input button {
                background: #007bff;
                color: white;
                border: none;
                padding: 10px 15px;
                margin-left: 10px;
                border-radius: 5px;
                cursor: pointer;
            }

            .chat-input button:hover {
                background: #0056b3;
            }
        </style>
    </head>

    <body>

        <main>

        </main>

    </body>

</html>
